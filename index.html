<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?&family=Paytone+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <!--Have to use this script element with type="module" for the js file to run on Netlify
        update(11/17/2024): this didn't work either
        -->
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <h4 id="scoreHome" class="score">0</h4>
                <div class="btns">
                    <button class="plus-btn" onclick="addOne()">+1</button>
                    <button class="plus-btn" onclick="addTwo()">+2</button>
                    <button class="plus-btn" onclick="addThree()">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <h4 id="scoreGuest" class="score">0</h4>
                <div class="btns">
                    <button class="plus-btn" onclick="addOneGuest()">+1</button>
                    <button class="plus-btn" onclick="addTwoGuest()">+2</button>
                    <button class="plus-btn" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
    </body>
</html>
